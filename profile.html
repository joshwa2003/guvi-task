<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <h3>Profile</h3>

    <div id="error-message" class="text-danger mb-2"></div>

    <input id="name" class="form-control mb-2" placeholder="Name" autocomplete="off">
    <input id="dob" type="text" class="form-control mb-2" placeholder="Date of Birth" onfocus="(this.type='date')"
        onblur="(this.type='text')" autocomplete="off">
    <input id="age" class="form-control mb-2" placeholder="Age" readonly autocomplete="off">
    <input id="contact" class="form-control mb-2" placeholder="Contact" maxlength="10" autocomplete="off">

    <button class="btn btn-warning" onclick="updateProfile()">Update</button><br>
    <button class="btn btn-danger" onclick="logout()">Logout</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/profile.js?v=4"></script>
</body>

</html>
