<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

    <h3>Profile</h3>

    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="age" class="form-control mb-2" placeholder="Age">
    <input id="dob" type="date" class="form-control mb-2">
    <input id="contact" class="form-control mb-2" placeholder="Contact">

    <button class="btn btn-warning" onclick="updateProfile()">Update</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/profile.js?v=2"></script>
</body>

</html>
